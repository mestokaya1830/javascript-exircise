  <script>
    const getUsers = async() => {
      const result = await fetch('https://jsonplaceholder.typicode.com/users')

      const tt = final.map(item => {
        return {
          company:item.company
        }
      }).filter(item => item.company.name === "Romaguera-Crona")
      console.log(tt)

      //     console.log(item)

    }
    getUsers()
