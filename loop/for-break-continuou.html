<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      //break
      let num = 10;
      for (let i = 0; i < num; i++) {
        if (i === 5) {
          console.log(i);
          break;
        }
      }

      //continuou
      for (let i = 0; i < num; i++) {
        if (i === 5) {
          continue;
          console.log(i);
        }
      }
    </script>
  </body>
</html>
