<body>
  <script>
    //label named for loop
    firstLoop:
    for (let i = 0; i < 10; i++) {
      secondLoop:
      for (let j = 0; j < 10; j++) {
        if (j === 5) break firstLoop
        console.log('J------' + j)
      }
      console.log('I-------' + i)
    }
  </script>
