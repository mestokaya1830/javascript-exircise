  <script>
    const regex = /[^ ]+@[^ ]+\.[a-z]+$/g;
    const str = `@1830@outlook.com.tr`;
    let result = []
    let result2 = ''
    while ((i = regex.exec(str)) !== null) {
      if (i.index === regex.lastIndex) {//return only matches words
        regex.lastIndex++;
      }
      i.forEach(item => {
        result.push(item)
        result2 += item
      });
    }
    console.log(result)
    console.log(result2)
    console.log(regex.exec(str))
    if(str.match(regex)){
      console.log('Matched')
    }
