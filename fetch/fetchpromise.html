<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2 id="title">Api Fetch Promise Request</h2>
<!-- script side----------------------------- -->
  <script>
//sample 2 fetch promise
    fetch('../soccer.json')
    .then(response => response.json())
    .then(data => {
      console.log('Fetch Promise --------------------------')
      data[0].results.forEach(item => {
        console.log(item.home.name)
      })
    })
    .catch(err => console.log(err))
  </script>
</body>
</html>
