<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript Web Workers API</h2>
  <p>Count numbers: <output id="result"></output></p>
  <button onclick="startWorker()">Start Worker</button>
  <button onclick="runAlert()">Check Worker</button>

  <script src="./worker1.js"></script>
  <script>
    const worker1 = new Worker('./worker1.js')
    const numsArray = []

    const runAlert = () => {
      window.alert('No Problem')
    }

    function startWorker(){
      worker1.onerror = e => console.log(e)
      worker1.onmessage = e => console.log(e.data)
      worker1.postMessage({
        numsArray:numsArray,
        message:'Worker is running...'
      })
    }
  </script>

</body>

</html>
