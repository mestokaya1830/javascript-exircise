<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let d = new Date();
      console.log(d);
      console.log(`String ${d.toString()}`);
      console.log(`DateString ${d.toDateString()}`);
      console.log(`LocalString ${d.toLocaleString()}`);
      console.log(`LocalDateString ${d.toLocaleDateString()}`);
      console.log(`LocalTimeString ${d.toLocaleTimeString()}`);
      console.log(`Now ${Date.now()}`);
      console.log(`Year ${d.getFullYear()}`);
      console.log(`Month ${d.getMonth() + 1}`);
      console.log(`DayOWeek ${d.getDay()}`);
      console.log(`Day ${d.getDate()}`);

      //new format
      const fr = Intl.DateTimeFormat("tr-TR");
      console.log(fr.format(new Date()));

      //minus
      console.log(new Date("1900-10-10").getFullYear() - 1);
      console.log(new Date("1900-10-10").getMonth() + 1 - 1);
      console.log(new Date("1900-10-10").getDate() - 1);
      console.log(new Date("1900-10-10 22:00:00").getHours() - 1);
      console.log(new Date("1900-10-10 22:20:00").getMinutes() - 10);
    </script>
  </body>
</html>
