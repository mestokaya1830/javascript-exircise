<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    //between to dates as Day
    let olddate = new Date('2021-05-30 24:00:00')
    let current = Date.now()
    let seconds = ((current - olddate.getTime())).toFixed(0)
    let minutes = ((current - olddate.getTime()) / 60000).toFixed(0)
    let hours = ((current - olddate.getTime()) / 60000 / 60).toFixed(0)
    let days = ((current - olddate.getTime()) / 60000 / 60 / 24).toFixed(0)
    let months = ((current - olddate.getTime()) / 60000 / 60 / 24 / 30).toFixed(0)
    let years = ((current - olddate.getTime()) / 60000 / 60 / 24 / 365).toFixed(0)
    
    console.log(seconds + ' Seconds')
    console.log(minutes + ' Minutes')
    console.log(hours + ' Hours')
    console.log(days + ' Days')
    console.log(months + ' Months')
    console.log(years + ' Years')
  </script>
</body>

</html>
