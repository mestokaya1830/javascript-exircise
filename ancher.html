<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    ul {
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      background: #000;
    }

    ul li {
      padding: 10px 30px;
    }

    ul a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
    }

    ul li a:hover {
      color: green;
    }

    div {
      min-height: 800px;
      border-bottom: 1px solid #000;
      transition: height 2s linear 1s;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="#page1">Page 1</a></li>
    <li><a href="#page2">Page 2</a></li>
    <li><a href="#page3">Page 3</a></li>
  </ul>

  <div id="page1">
    <h1>Page 1</h1>
  </div>
  <div id="page2">
    <h1>Page 2</h1>
  </div>
  <div id="page3">
    <h1>Page 3</h1>
  </div>
</body>

</html>
