<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      test(); //works
      function test() {
        console.log("Function declaration");
      }

      test2(); //dosn't work
      var test2 = function () {
        console.log("Function expression");
      };

      test3(); //dosn't work
      var test3 = () => {
        console.log("Function expression with arrow syntax");
      };
    </script>
  </body>
