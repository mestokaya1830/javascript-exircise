<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
     function test(a,b) {
        console.log(a +' '+ b);
        console.log(Array.from(arguments));
      };
      test('Mesto', 'Kaya');

      //with args
      const test2 = (...args) => {
        console.log(args[0] +' '+ args[1]);
        console.log(args);
      };
      test2('Mesto', 'Kaya');
    </script>
  </body>
</html>
