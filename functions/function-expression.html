<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const test = function() {
        console.log("Function expression");
      };
      test();

      //with arrow syntax
      const test2 = () => {
        console.log("Functio expression with arrow syntax");
      };
      test2();

      //function ternary
      const test3 = () => console.log("Functio ternary");
      test3();
    </script>
  </body>
</html>
