<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 840px;
        height: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 50px auto;
        object-fit: cover;
      }
      #img {
        width: 100%;
        height: 100%;
      }
      .prev,
      .next {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        cursor: pointer;
        color: #000;
        font-weight: bold;
        font-size: 30px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        background-color: #f1f1f1;
      }
      .prev:hover,
      .next:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <a class="prev" id="prev">❮</a>
      <img src="" alt="" id="img"/>
      <a class="next" id="next">❯</a>
    </div>
    <div>
    </div>

    <script>
      let images = [
        "./images/img1.jpg",
        "./images/img2.jpg",
        "./images/img3.jpg",
        "./images/img4.jpg",
      ];

      
      const setSlider = (param) => {
        let imageIndex = 0;
        document.getElementById('next').addEventListener('click', () => {
          imageIndex++
          if (imageIndex >= param.length-1) imageIndex = 0
          setImage(imageIndex)
        })
        document.getElementById('prev').addEventListener('click', () => {
          imageIndex--
          if (imageIndex == -1) imageIndex = param.length-1
          setImage(imageIndex)
        })
  
        function setImage(index) {
          document.getElementById("img").src = param[index];
        };
        setImage(imageIndex);
      }
      setSlider(images)
    </script>
  </body>
</html>
