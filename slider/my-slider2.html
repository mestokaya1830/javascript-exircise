<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 840px;
        height: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 50px auto;
        object-fit: cover;
        padding: 5px;
      }
      #wrapper {
        display: flex;
        align-items: center;
        min-width: 100%;
        width: auto;
        height: 100%;
        overflow: hidden;
        background-color: red;
        position: relative;
        scroll-behavior: smooth;
      }
      .img {
        min-width: 828px;
        height: 100%;
      }
      .prev,
      .next {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        cursor: pointer;
        color: #000;
        font-weight: bold;
        font-size: 30px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        background-color: #f1f1f1;
      }
      .prev:hover,
      .next:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <a class="prev" id="prev">❮</a>
      <div id="wrapper"></div>
      <a class="next" id="next">❯</a>
    </div>
    <div>
    </div>

    <script>
      let images = [
        "./images/img1.jpg",
        "./images/img2.jpg",
        "./images/img3.jpg",
        "./images/img4.jpg",
      ];

      const setSlider = (param) => {
        param.forEach((item, index) => {
          document.getElementById('wrapper').innerHTML += `
          <img src="${item}" alt="" id="${index}" class="img"/>
          `
        });
        const imageWidht = document.getElementsByClassName('img')[0].width
        document.getElementById('next').addEventListener('click', () => {
          document.getElementById('wrapper').scrollLeft += imageWidht
        })
        document.getElementById('prev').addEventListener('click', () => {
          document.getElementById('wrapper').scrollLeft -= imageWidht
        })
      }
      setSlider(images)
     </script>
  </body>
</html>
