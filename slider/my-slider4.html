<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 840px;
        height: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 50px auto;
        object-fit: cover;
      }
      #img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="" alt="" id="img"/>
    </div>

    <script>
      let images = [
        "./images/img1.jpg",
        "./images/img2.jpg",
        "./images/img3.jpg",
        "./images/img4.jpg",
      ];
      const setSlider = (images, timer) => {
        let imageIndex = 0;
        document.getElementById("img").src = images[imageIndex]; //at the beginning
        setInterval(() => {
          document.getElementById("img").src = images[imageIndex];
          imageIndex++;
          if (imageIndex > images.length - 1) imageIndex = 0
        }, timer);
      };
      setSlider(images, 2000);
    </script>
  </body>
</html>
