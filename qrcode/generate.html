<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 240px;
      margin: 20px auto;
    }

    #text {
      width: 100%;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding-left: 5px;
      margin-bottom: 20px;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <input type="text" name="" id="text" onchange="getText()" placeholder="Enter text...">
    <div id="qrcode"></div>
  </div>

  <script src="./qrcode.js"></script>
  <script>
    const getText = () => {
      document.getElementById('qrcode').innerText = ''
      var QR_CODE = new QRCode("qrcode", {
        width: 220,
        height: 220,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });
      const text = document.getElementById('text').value
      QR_CODE.makeCode(text);
      console.log(text)
    }
  </script>
</body>

</html>
